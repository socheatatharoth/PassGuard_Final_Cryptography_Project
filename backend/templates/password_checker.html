<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PassGuard - Password Checker</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../static/css/password_check.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Header -->
  <header class="header">
      <div class="header-inner container">
        <div class="logo">PassGuard</div>
        <nav class="nav" aria-label="Main navigation">
          <a href="#features">Features</a>
          <a href="#aboutus">About Us</a>
          <a href="#services">Our Services</a>
          <a href="#contactus">Contact Us</a>
          <a href="#faqs">FAQs</a>
        </nav>
      </div>
  </header>

  <!-- Password Checker Section -->
  <section class="password-checker">
    <div class="password-container">
      <h2>Password Strength Checker</h2>
      <label for="passwordInput">Enter Password:</label>
      <div class="input-wrapper">
        <input type="password" id="passwordInput" placeholder="Enter your password" />
        <button type="button" id="togglePassword" aria-label="Show/Hide password">
          <i class="fas fa-eye"></i>
        </button>
      </div>
      <button id="checkStrengthBtn">Check Strength</button>
      <div class="password-info">
        <p id="strengthMeter"></p>
      </div>
    </div>
  </section>

  <!-- JS -->
  <script src="../static/Js/ui2.js"></script>
</body>
</html>
