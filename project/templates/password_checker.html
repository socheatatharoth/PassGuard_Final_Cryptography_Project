<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Strength Checker</title>

  <link rel="stylesheet" href="../static/css/password_check.css">
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>

<body>

<header class="header">
  <div class="header-inner container">
    <!-- LOGO → HOME -->
    <a href="/" class="logo">PassGuard</a>

    <nav class="nav" aria-label="Main navigation">
      <!-- FEATURES → HOME + FEATURES SECTION -->
      <a href="/#features">Features</a>
      <a href="/About_Us">About Us</a>
      <a href="/Service">Our Services</a>
      <a href="/FaQs">FAQs</a>
    </nav>
  </div>
</header>

<section class="password-checker">
  <div class="password-container">
    <h2>Password Strength Checker</h2>

    <label for="passwordInput">Enter Password:</label>
    <div class="input-wrapper">
      <input type="password" id="passwordInput" placeholder="Enter your password">
      <button type="button" id="togglePassword">
        <i class="fas fa-eye"></i>
      </button>
    </div>

    <button id="checkStrengthBtn">Check Strength</button>
  </div>
</section>

<section id="dashboardSection" style="display:none;">
  <div class="dashboard-container">
    <div class="dashboard-card">
      <h2 class="dashboard-title">Analytics Dashboard</h2>

      <p>
        <strong>Password Entered:</strong>
        <span id="dashPasswordMasked">••••••</span>
        <button type="button" id="dashTogglePassword" class="eye-btn">
          <i class="fas fa-eye"></i>
        </button>
      </p>

      <p><strong>Strength:</strong> <span id="dashStrength"></span></p>
      <div class="strength-bar"><div id="dashStrengthBar" class="strength-fill"></div></div>

      <p><strong>Reason:</strong> <span id="dashReasonText"></span></p>

      <p><strong>Entropy Score:</strong> <span id="dashEntropy"></span></p>
      <div class="entropy-bar"><div id="dashEntropyBar" class="entropy-fill"></div></div>

      <p><strong>Estimated Crack Time:</strong> <span id="dashCrackTime"></span></p>

      <p><strong>Suggestions:</strong></p>
      <ul id="dashSuggestions"></ul>
    </div>
  </div>
</section>

<script src="../static/Js/check_password.js"></script>
</body>
</html>
