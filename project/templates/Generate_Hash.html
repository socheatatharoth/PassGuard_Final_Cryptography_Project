<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Hash Generator</title>

  <!-- Styles -->
  <link rel="stylesheet" href="../static/css/Generate_Hash.css">
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

  <!-- JS -->
  <script src="../static/Js/check_hash.js" defer></script>
</head>
<body>

<!-- Navbar -->
<header class="header">
  <div class="header-inner container">

    <!-- LOGO → HOME -->
    <a href="/" class="logo">PassGuard</a>

    <nav class="nav" aria-label="Main navigation">
      <!-- FEATURES → HOME + FEATURES SECTION -->
      <a href="/#features">Features</a>
      <a href="/About_Us">About Us</a>
      <a href="/Service">Our Services</a>
      <a href="/FaQs">FAQs</a>
    </nav>

  </div>
</header>

<!-- Main -->
<main class="main-content">

  <!-- Password Input Section -->
  <section class="password-checker">
    <div class="password-container">
      <h2>Hash Generator</h2>
      <label for="passwordInput">Enter Password:</label>
      <div class="input-wrapper">
        <input type="password" id="passwordInput" placeholder="Enter your password">
        <button type="button" id="togglePassword">
          <i class="fas fa-eye"></i>
        </button>
      </div>
    </div>
  </section>

  <!-- Hash Generator Section -->
  <section id="hashSection">
    <h2 class="hash-title">Generate Hash Password</h2>
    <div class="hash-btn-wrapper">
      <button class="hash-btn" data-type="md5">Generate MD5</button>
      <button class="hash-btn" data-type="sha1">Generate SHA1</button>
      <button class="hash-btn" data-type="sha256">Generate SHA256</button>
    </div>
    <div id="hashResultBox" style="display:none;">
      <p><strong>Algorithm:</strong> <span id="hashType"></span></p>
      <p><strong>Hash Output:</strong></p>
      <textarea id="hashOutput" readonly></textarea>
    </div>
  </section>

</main>

</body>
</html>
